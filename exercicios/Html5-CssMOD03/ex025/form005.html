<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
</head>
<body>
  <h1>Exemplo De Formulario</h1>
  <form action="cadastro.php" method="get" autocomplete="on"> 
    <fieldset>
      <legend>Sexo</legend>
        <input type="radio" name="sexo" id="isxmas" value="M"><label for="isxmas">Masculino</label>
        <input type="radio" name="sexo" id="isxfem" value="F"><label for="isxfem">Feminino</label>
    </fieldset>
    <fieldset> 
      <!-- separa o os bag num quadrado -->
      
      <legend>
        <!-- pra colocar um cabeçario na separação lá e tals -->Esportes Favoritos</legend>
        <label for="iesfut"><input type="checkbox" name="esfut" id="iesfut">Futbebol</label>
        <label for="iesvolei"><input type="checkbox" name="esvolei" id="iesvolei">Volei</label>
        <label for="iesnata"><input type="checkbox" name="esnata" id="iesnata">Natação</label>
        <label for="ieslol"><input type="checkbox" name="eslol" id="ieslol">League of legends</label>
    </fieldset>
  <p>
    <input type="submit" value="Enviar">
    <input type="reset" value="Limpar">
  </p>  
  
  
  
  </form>
</body>
</html>
